<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link href="./dist/output.css" rel="stylesheet">
  <title>Pokedex</title>
</head>
<body class="w-screen h-screen bg-[#121212] pt-11 pb-14 flex flex-col items-center gap-4">
  <section class="w-3/4 grid grid-flow-dense grid-cols-2 grid-rows-2 gap-4">
    <a href="/">
      <i class="ph-arrow-left text-zinc-200 text-base md:text-3xl"></i>
    </a>
    <i class="ph-list text-zinc-200 text-base md:text-3xl self-end flex justify-end"></i>
    <h1 class="text-zinc-200 font-bold text-base sm:text-2xl md:text-3xl  self-start">Pokedex</h1>
  </section>

  <main class="w-3/4 h-full max-h-[841px] bg-gradient-to-b from-zinc-800 rounded-2xl p-2 text-zinc-200 grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-3 lg:p-6">
    <div class="bg-[#159F6E] flex h-fit flex-col rounded-2xl p-3 max-w-[224px]">
      <span class="text-green-800 font-semibold self-end">#001</span>
      <h3 class="flex justify-between font-semibold">Nome</h3>
      <div class="grid grid-cols-2">
        <div class="flex flex-col justify-center">
          <span class="bg-[#60e1ca] px-2 py-1 w-fit rounded-2xl mb-1 text-zinc-100 font-bold">Grass</span>
          <span class="bg-[#60e1ca] px-2 py-1 w-fit rounded-2xl text-zinc-100 font-bold">Poison</span>
        </div>
        <img class="w-28 self-end" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
      </div>
    </div>
  </main>
</body>
</html>
