<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link href="./dist/styles.css" type="text/css" rel="stylesheet">
  <title>Pokedex</title>
</head>
<body class="w-screen h-screen bg-[#121212] pt-11 pb-14 gap-4 justify-center grid grid-rows-pokemonBody">
  <section class="h-fit grid grid-flow-dense grid-cols-2 grid-rows-2 gap-4">
    <a class="w-fit" href="/">
      <i class="ph-arrow-left text-zinc-200 text-base md:text-3xl"></i>
    </a>
    <i class="ph-list text-zinc-200 text-base md:text-3xl self-end flex justify-end"></i>
    <h1 class="text-zinc-200 font-bold text-base sm:text-2xl md:text-3xl  self-start">Pokedex</h1>
  </section>

  <main class="w-fit h-fit row-start-2 max-h-[841px] bg-gradient-to-b from-zinc-800 rounded-2xl p-2 text-zinc-200 lg:p-6" data-js="main">
    <ul class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5" data-js="pokemon-list">
    </ul>

    <div class="flex justify-end gap-4 w">
      <span class="flex gap-1 items-center mt-2 cursor-pointer text-zinc-200 text-base md:text-1xl" data-js="prev"><i class="ph-arrow-left "></i> prev</span>
      <span class="flex gap-1 items-center mt-2 cursor-pointer text-zinc-200 text-base md:text-1xl" data-js="next">next <i class="ph-arrow-right "></i> </span>
    </div>
  </main>

  <script type="module" src="assets/js/index.js"></script>
</body>
</html>
